<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogavarshni Ramachandran - Data Science Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            font-weight: 300;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 50%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .floating-animation {
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(1deg); }
            50% { transform: translateY(-30px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-1deg); }
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .project-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.1);
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
            transition: left 0.5s ease;
        }
        
        .project-card:hover::before {
            left: 100%;
        }
        
        .tech-badge {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 6px 14px;
            border-radius: 25px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .tech-badge:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05) translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        nav {
            backdrop-filter: blur(30px);
            background: transparent;
            border-bottom: none;
        }
        
        .section-padding {
            padding: 120px 0;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 50px;
            margin-bottom: 40px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 14px;
            height: 14px;
            background: #ffffff;
            border-radius: 50%;
            border: 4px solid #000000;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 24px;
            width: 2px;
            height: calc(100% + 20px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.1) 100%);
        }
        
        .timeline-item:last-child::after {
            display: none;
        }
        
        /* Unified Timeline Styles */
        .unified-timeline {
            position: relative;
            padding: 2rem 0;
        }
        
        .unified-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.1) 100%);
            transform: translateX(-50%);
        }
        
        .timeline-entry {
            display: flex;
            align-items: center;
            margin-bottom: 4rem;
            position: relative;
        }
        
        .timeline-entry:nth-child(odd) {
            flex-direction: row;
        }
        
        .timeline-entry:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        .timeline-content {
            flex: 1;
            max-width: calc(50% - 2rem);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .timeline-content:hover {
            transform: translateY(-5px) scale(1.02);
        }
        
        .timeline-content::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.05), 
                transparent, 
                rgba(255,255,255,0.05), 
                transparent);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .timeline-content:hover::before {
            opacity: 1;
        }
        
        .timeline-marker {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            border: 4px solid #000000;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .timeline-marker.education {
            background: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.3);
        }
        
        .timeline-marker.work {
            background: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }
        
        .timeline-year {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            top: -0.5rem;
            z-index: 11;
        }
        
        .timeline-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .timeline-type-badge.education {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
        
        .timeline-type-badge.work {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            color: #000000;
            border: none;
            padding: 14px 32px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
            background: #ffffff;
        }
        
        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .hero-bg {
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.8) 70%);
        }
        
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            margin: 80px 0;
        }
        
        .text-shadow {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .number-highlight {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .contact-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }
        
        .profile-image {
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .profile-image:hover {
            filter: grayscale(0%) contrast(1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }
        

        
        .social-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
        
        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.05);
        }
        
        .enhanced-social-btn {
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-decoration: none;
            color: white;
        }
        
        .enhanced-social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .enhanced-social-btn:hover::before {
            left: 100%;
        }
        
        .enhanced-social-btn:hover {
            transform: translateY(-8px) scale(1.08);
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 25px 50px rgba(255,255,255,0.15);
        }
        
        .enhanced-social-btn .social-icon-inner {
            font-size: 28px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .enhanced-social-btn:hover .social-icon-inner {
            transform: scale(1.2);
            filter: brightness(1.3);
        }
        
        .social-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        
        .enhanced-social-btn:hover .social-label {
            opacity: 1;
        }
        
        .notion-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #0f0f23;
        }
        
        .mobile-menu-button {
            display: none;
        }
        
        /* Notion-style Project Gallery Styles */
        .notion-project-cover {
            height: 200px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .notion-cover-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
        }
        
        .notion-cover-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2;
        }
        
        .notion-cover-icon {
            font-size: 4rem;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: float 6s ease-in-out infinite;
        }
        
        .notion-cover-label {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.95;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .notion-tech-badge {
            background: rgba(102, 126, 234, 0.15);
            color: #a5b4fc;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .notion-tech-badge:hover {
            background: rgba(102, 126, 234, 0.25);
            transform: scale(1.05);
        }
        
        /* Conference Section Styles */
        .conference-timeline {
            position: relative;
            padding: 2rem 0;
        }
        
        .conference-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.1) 100%);
            transform: translateX(-50%);
        }
        
        .conference-item {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .conference-item:nth-child(odd) {
            flex-direction: row;
        }
        
        .conference-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        .conference-content {
            flex: 1;
            max-width: calc(50% - 2rem);
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .conference-content:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        
        .conference-marker {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            border: 4px solid #000000;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .conference-year {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            top: -0.5rem;
            z-index: 11;
        }
        
        .conference-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-top: 0.5rem;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;

                padding: 0.5rem;
            }
            
            .desktop-nav {
                display: none;
            }

                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, observerOptions);

                const fadeElements = document.querySelectorAll('.fade-in');

                return () => {
